apiVersion: apps/v1
kind: Deployment
metadata:
  name: posts-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: posts
  template:
    metadata:
      labels:
        app: posts
    spec:
      containers:
        - name: posts
          image: 17101999k/posts
          imagePullPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: post-cluster-srv
spec:
  selector:
    app: posts
  ports:
    - name: event-bus
      protocol: TCP
      port: 4000
      targetPort: 4000
